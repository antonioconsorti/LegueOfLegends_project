<div class="divCarousel">
  <ngb-carousel *ngIf="testi.length > 0">
    <ng-template *ngFor="let testo of testi" ngbSlide>
      <div class="picsum-img-wrapper" style="display: flex; flex-direction: column; align-items: center;">
        <div *ngIf="testo.image" [ngStyle]="{'background-image': 'url(' + testo.image + ')'}" class="img"></div>
        <h3>{{testo.titolo}}</h3>
        <p>{{testo.descrizione}}</p>
      </div>
    </ng-template>
  </ngb-carousel>

</div>
