<section class="vh-100 bg-image"
style="background-image: url('https://img.redbull.com/images/c_limit,w_1500,h_1000,f_auto,q_auto/redbullcom/2017/01/03/1331837749223_2/the-fields-of-justice-have-a-complicated-history');">
  <div class="mask">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12 col-md-9 col-lg-7 col-xl-5">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">  <h2>Login</h2>

              <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                <div class="row">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" name="email" class="form-control" placeholder="scrivi qui la  tua email" ngModel required>
                </div>

                <div class="row">
                  <label class="form-label" for="password">password</label>
                  <p-password ngModel name="password" class="form-control" [toggleMask]="true" [feedback]="false" required></p-password>
                </div>


                <div class="row" style="display: flex; justify-content: center;">
                  <button class="btn btn-primary">ACCEDI</button>
                </div>
                <div class="alert alert-danger" *ngIf="loginError">
                  {{loginError}}
                </div>
              </form>

              <div id="registrarti">
                Se ancora non sei registrato, <a routerLink="/user/registration">clicca qui</a> per registrarti
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<p-toast position="bottom-right"></p-toast>
